#
# Brand
#
# These are used to marketize your brand. If you look in the HTML files,
# you will see them in the header and the NavMenu.
#
logo: "/assets/logo.png"
favicon: "assets/icons/favicon.ico"
tagline: A bootstrap 5 theme for Jekyll

#
# Localization
#
# These are used to assist search engine and browser exposing the right language to user.
#
timezone: Europe/Paris
language: en
locale: en_US

#
# Hosting
#
url: "" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "jekyll-lydde-theme" # the subpath of your site, e.g. /blog
permalink: /news/:categories/:title # the subpath of your posts, e.g. /news

#
# Collections
#
collections:
  categories:
    output: false
    
#
# Defaults values
#
defaults:
# all posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      image: /assets/images/post.jpeg
      author: author-1
# all categories
  - scope:
      path: ""
      type: categories
    values:
      layout: page
      image: /assets/images/page.jpeg
# all pages
  - scope:
      path: ""
      type: pages
    values:
      layout: page
      image: /assets/images/page.jpeg
