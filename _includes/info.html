<ul class="nav">
    <li class="nav-item mx-1 badge bg-secondary py-2">
        <i class="far fa-clock"></i>
        {%- assign duration = item.content | number_of_words | divided_by: 180 -%}
        {% if duration != 0 %}
        {{ duration }}
        {% else %}
        1
        {% endif %} min read
    </li>
    <li class="nav-item mx-1 badge bg-secondary py-2">
        <i class="far fa-calendar"></i>&nbsp;<time datetime="{{ item.date | default: "now" | date_to_xmlschema }}">{{ item.date | default: "now" | date_to_string }}</time>
    </li>
</ul>
